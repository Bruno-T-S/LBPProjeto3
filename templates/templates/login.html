<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <form action="/login" method="post" id="cadastro" name="cadastro">
            <div class="user-box">
                <label></label>
                <input type="text" name="login" id="login" required placeholder="Usuário">
            </div>
            <div class="user-box">
                <label></label>
                <input type="password" name="senha" id="senha" required placeholder="Senha">
            </div>
            <button type="submit" id="botao-enviar" class="botao-enviar">Enviar</button>
        </form>
    </div>
    <div class="centralizar">
        <h2>Caso desejar, clique <a href="/">aqui</a> para voltar à tela inicial.<br><br><b>Ainda não tem uma conta? Faça-a <a href="/cadastrar">aqui!</a></b></h2>
    </div>
        
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
